<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Pictures</title>
    <style>
      #container {
        width: 500px;
        height: 300px;
        border: 3px solid red;
        position: relative;
        margin: 20px auto;
      }

      #container img {
        position: absolute;
        width: 50px;
        height: 50px;
      }

      .buttons {
        text-align: center;
        margin-top: 20px;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="topImg" src="TOP.JPG" alt="Top Image" />
      <img id="icon1" src="icon1.gif" alt="Icon 1" />
      <img id="icon2" src="icon2.gif" alt="Icon 2" />
    </div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
