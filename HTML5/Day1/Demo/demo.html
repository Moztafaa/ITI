<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meter min="0" max="10" value="5"></meter>
    <meter min="0" max="10" low="3" high="6" value="5"></meter>
    <meter min="0" max="10" low="3" high="6" value="2"></meter>
    <meter min="0" max="10" low="3" high="6" value="7"></meter>

    <progress value="20" max="100"></progress>
    <form>

        <input type="color">
        <input type="email" name="usrmail" autocomplete="off">
        <input type="range" value="0" max="100" step="0.1">
        <input type="text" placeholder="Enter your name" required name="usrnm" pattern="[a-z]{5}">
        <input type="text" value="123" readonly name="usrID">
        <input type="text" value="12 street" disabled name="usrAdd">
        <input type="submit">
    </form>
    <script>
        setInterval(function(){
            document.getElementsByTagName('progress')[0].value+=10
        },1000)
    </script>
</body>
</html>
